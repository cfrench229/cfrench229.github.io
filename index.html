<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    
    <script type="text/javascript" src="file:///Users/campbellfrench/Desktop/fusioncharts-suite-xt/js/fusioncharts.js"></script>
    <script type="text/javascript" src="file:///Users/campbellfrench/Desktop/fusioncharts-suite-xt/js/fusioncharts.charts.js"></script>
    
    <script type="text/javascript" src="file:///Users/campbellfrench/Desktop/angularjs/angular-fusioncharts.min.js"></script>
    
<body>

<div ng-app="myApp" ng-controller="MyController">
   	<div fusioncharts
    width="300"
    height="200"
    type="column2d"
    datasource="{{dataSource}}"
</div>
   
</div>

<script>
var app = angular.module("myApp", ["ng-fusioncharts"]);
app.controller('MyController', function($scope) {
    $scope.dataSource = {
    chart: {
        caption: "Harry's SuperMart",
        subCaption: "Top 5 stores in last month by revenue",
        numberPrefix: "$",
        theme: "fint"
    },
    data: [{
        label: "Bakersfield Central",
        value: "880000"
    }, {
        label: "Garden Groove harbour",
        value: "730000"
    }, {
        label: "Los Angeles Topanga",
        value: "590000"
    }, {
        label: "Compton-Rancho Dom",
        value: "520000"
    }, {
        label: "Daly City Serramonte",
        value: "330000"
    }]
};
});

</script>

</body>
</html>
